language: node_js
node_js:
  - 10
# Dist needed for services: xvfb, which allows us to run Chromium in a "GUI".
dist: xenial
services:
  - xvfb
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
      # Needed for Cypress's browser.
      - chromium-browser
cache:
  # Caches $HOME/.npm when npm ci is default script command
  # Caches node_modules in all other cases
  yarn: true
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache
    - node_modules
env:
  - GOOGLE_APPLICATION_CREDENTIALS=$TRAVIS_BUILD_DIR/mapping-crisis-firebase-adminsdk-pw40g-e2e1f3a2b2.json
  secure: ""
before_install:
  - openssl aes-256-cbc -K $encrypted_8720699f085c_key -iv $encrypted_8720699f085c_iv -in mapping-crisis-firebase-adminsdk-pw40g-e2e1f3a2b2.json.enc -out $GOOGLE_APPLICATION_CREDENTIALS -d
before_script:
  - yarn run ws --directory docs --port 8080 &
script:
  # TODO(janakr): enable remaining tests.
  - $(yarn bin)/cypress run --browser chromium --record --config video=false \
      --spec cypress/integration/integration_tests/checkbox_test.js,\
    cypress/integration/integration_tests/highlight_features_test.js,\
    cypress/integration/integration_tests/sidebar_test.js,\
    cypress/integration/integration_tests/update_test.js,\
    'cypress/integration/unit_tests/*.js'

