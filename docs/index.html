<!DOCTYPE html>
<html>
<head>
  <title>Delphi Map</title>
  <!-- Load the Roboto font. -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

  <!-- Load the Google Maps API. -->
  <!-- The end of this URL is the API key taken from the Google developers
       console. If the key changes, put the new key after the "key=" below. -->
  <script
      src="https://maps.google.com/maps/api/js?libraries=drawing,places&key=AIzaSyBAQkh-kRrYitkPafxVLoZx3E5aYM-auXM"></script>

  <!-- TODO(janakr): Download locally. -->
  <script src="https://unpkg.com/deck.gl@7.3.11/dist.min.js"></script>

  <!-- Load jQuery, a 3rd-party library. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
  <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
        rel = "stylesheet">
  <script src="https://apis.google.com/js/api.js"></script>

  <!-- Load debug Earth Engine JavaScript client library. -->
  <!-- TODO(janakr): Switch back to compiled version in production. -->
  <!-- TODO(janakr): This is pinned to a particular version, but we should be targeting the live
       version, whatever it is. -->
  <script src="https://rawcdn.githack.com/google/earthengine-api/3bb86bfc4f3d9eed98220f3d225b414982915b86/javascript/build/ee_api_js_debug.js"></script>

  <!-- Load google charts loader -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-auth.js"></script>

  <!-- Load our script. It imports the other scripts it needs.  -->
  <script type="module" src="./script.js"></script>

  <!-- Load our styles. -->
  <link rel="stylesheet" href="./style.css">

  <!-- Load icons. -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="navbar"></div>

  <div class="wrapper">
    <div id="sidebar" class="sidebar">
      <ul>
        <li id="sidebar-toggle-thresholds" class="sidebar-list-item">
          <i class="fa fa-sliders fa-2x" aria-hidden="true"></i>
        </li>
        <li id="sidebar-toggle-datasets" class="sidebar-list-item">
          <i class="fa fa-check-square fa-2x" aria-hidden="true"></i>
        </li>
      </ul>
      <div id="sidebar-thresholds" class="sidebar-content">
        <div class="form" id="form-div"></div>
        <div class="sidebar-edge"></div>
      </div>
      <div id="sidebar-datasets" class="sidebar-content">
        <div class="sidebar-edge"></div>
      </div>
    </div>
    <div class="main-content" style="width:75%">
      <div class="map-container" id="mapContainer">
        <div class="map" id="map"></div>
        <div class="loader" id="mapContainer-loader">
          <div class="ellipsis"><div></div><div></div><div></div><div></div></div>
        </div>
      </div>
      <div class="table-container" id="tableContainer">
        <div id="table"></div>
        <div class="loader" id="tableContainer-loader">
          <div class="ellipsis"><div></div><div></div><div></div><div></div></div>
        </div>
      </div>
    </div>
    <div class="tiles-loading"></div>
  </div>
</body>
</html>
