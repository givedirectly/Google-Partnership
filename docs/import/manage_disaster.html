<!DOCTYPE html>
<html>
<head>
  <title>Manage disaster</title>
  <!-- Load the Roboto font. -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

  <!-- Load jQuery, a 3rd-party library. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <!-- Load debug Earth Engine JavaScript client library. -->
  <!-- TODO(janakr): Switch back to compiled version in production. -->
  <!-- TODO(janakr): This is pinned to a particular version, but we should be targeting the live
       version, whatever it is. -->
  <script src="https://rawcdn.githack.com/google/earthengine-api/3bb86bfc4f3d9eed98220f3d225b414982915b86/javascript/build/ee_api_js_debug.js"></script>

  <!-- TODO(janakr): download this script to lib. -->
  <script src="https://apis.google.com/js/api.js"></script>

  <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-auth.js"></script>

  <!-- Load our script. -->
  <script type="module" src="manage_disaster_startup.js"></script>

  <!-- Load our styles. -->
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="manage.css">
</head>
<body>
<div id="navbar"></div>
<div class="wrapper">
<div class="main-content">
  <div>
  <button type="button" id="create-new-disaster">Create New Disaster</button>
  </div>
  <div id="new-disaster" hidden>
    <button type="button" id="cancel-new-disaster">Cancel</button>
    <form action="" id="new-disaster-form">
      <label for="name">Disaster Name: </label><input id="name"><label for="name"><i> ex: harvey</i></label><br>
      <label for="year">Disaster Year: </label><input id="year"><label for="year"><i> ex: 2017</i></label><br>
      <!-- TODO(#207): support us territory data sets and add them here -->
      <label for="states">State(s): </label><select multiple="multiple" id="states" style="height: 160px">
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
      <option value="CA">California</option>
      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="DC">District Of Columbia</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="ME">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virginia</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option>
    </select><br>
      <button type="button" id="add-disaster-button" disabled>Add Disaster</button>
    </form>
  </div>
<hr/>
  <div id="current-disaster-interaction">
    <button type="button" id="delete" disabled>Delete Current Disaster</button>
    <div id="score-asset-selection" style="padding-top: 40px;">
      <div class="formTitle">Select Score Data</div>
      <div>
        <table id="asset-selection-table" style="cursor: default">
          <thead>
          <tr id="score-asset-header-row"><td>Score Assets</td></tr>
          </thead>
          <tbody id="asset-selection-table-body"></tbody>
        </table>
      </div>
      <div><label for="damage-asset-select">Damage asset <a href="https://docs.google.com/document/d/1WnjHIexMnlVkn5lqnzYlBVg4aWxh2wVDZI2DBAu-TGI/edit?ts=5de7cd32#bookmark=id.ppvphy5dof7n" target="_blank">(?)</a>: </label><select id="damage-asset-select"></select>
        <div id="map-bounds-div" hidden>
         OR (before damage asset available)<br/><label for="map-bounds-sw">Southwest damage bounds, in "lat, lng" format, ex: 39.4, -40.1 <a href="https://docs.google.com/document/d/1WnjHIexMnlVkn5lqnzYlBVg4aWxh2wVDZI2DBAu-TGI/edit?ts=5de7cd32#bookmark=id.pmr206t53gos" target="_blank">(?)</a>: </label><input id="map-bounds-sw"><br/><label for="map-bounds-sw">Northeast damage bounds, in "lat, lng" format: </label><input id="map-bounds-ne"></div>
    </div>

    <button disabled hidden style="text-transform: none", id="process-button"></button>
  </div>
  <div class="g-sign-in hidden">
  <span class="label">Sign in with:</span>
  <div class="button">
    <span class="icon"></span>
    <span class="button-text">Google</span>
  </div>
  </div>
  </div>
<div id="compute-status"></div>
<div id="upload-status"></div>
</div>
</div>
</body>
</html>
