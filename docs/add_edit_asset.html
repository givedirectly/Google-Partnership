<!DOCTYPE html>
<html>
<head>
  <!-- Allows user to add/edit metadata associated with an asset. -->
  <title>Add/Edit Asset</title>
  <!-- Load the Roboto font. -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

  <!-- Load jQuery, a 3rd-party library. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script> 
  <script src="lib/jquery-tabledit-master/jquery.tabledit.js"></script>

  <!-- Load debug Earth Engine JavaScript client library. -->
  <!-- TODO(janakr): Switch back to compiled version in production. -->
  <!-- TODO(janakr): Verify there's no downside to using relative paths here and below. -->
  <script src="../lib/ee_api_js_debug.js"></script>

  <!-- TODO(janakr): download this script to lib. -->
  <script src="https://apis.google.com/js/api.js"></script>

  <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-auth.js"></script>

  <!-- Load our script. It imports the other scripts it needs.  -->
  <script type="module" src="./add_edit_asset.js"></script>

  <!-- Load our styles. -->
  <link rel="stylesheet" href="./style.css">

  <!-- Load icons. -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
  <div class="table-responsive">
    <table id="asset-table" class="table-striped table-bordered">
      <thead>
        <tr>
          <th>Order</th>
          <th>Display Name</th>
          <th>Asset Type</th>
          <th>Asset Path</th>
          <th>Color</th>
        </tr>
      </thead>
      <tbody id="asset-table-body">
      </tbody>
    </table>
  </div>
</body>
</html>
