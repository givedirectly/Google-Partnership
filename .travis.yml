language: node_js
node_js:
  - 10
# Dist needed for services: xvfb, which allows us to run Chromium in a "GUI".
dist: xenial
services:
  - xvfb
addons:
  apt:
    packages:
      # Needed for Cypress.
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
      # Needed for Cypress's browser.
      - chromium-browser
cache:
  # Caches $HOME/.npm when npm ci is default script command
  # Caches node_modules in all other cases
  yarn: true
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache
    - node_modules
env:
  global:
    - GOOGLE_APPLICATION_CREDENTIALS=$TRAVIS_BUILD_DIR/mapping-crisis-firebase-adminsdk-pw40g-e2e1f3a2b2.json
    # Generated using
    # `travis encrypt CYPRESS_RECORD_KEY=<cypress-dashboard-record-key>`
    - secure: ""
  # Having multiple lines of env settings makes Travis start two jobs, one for
  # each line. Since the $TRAVIS_BUILD_ID is the same for both jobs, Cypress
  # realizes they're the same and distributes the work between them properly.
  jobs:
    - DUMMY_VARIABLE_FOR_MULTIPLE_MACHINES=1
    # - DUMMY_VARIABLE_FOR_MULTIPLE_MACHINES=2
before_install:
  # Coming from
  # `travis encrypt-file mapping-crisis-firebase-adminsdk-pw40g-e2e1f3a2b2.json`
  - openssl aes-256-cbc -K $encrypted_8720699f085c_key -iv $encrypted_8720699f085c_iv -in mapping-crisis-firebase-adminsdk-pw40g-e2e1f3a2b2.json.enc -out $GOOGLE_APPLICATION_CREDENTIALS -d
before_script:
  - yarn run ws --directory docs --port 8080 &
script:
  - yarn run cypress run --browser chromium --parallel --record --config video=false --spec cypress/integration/integration_tests/polygon_draw_test.js
