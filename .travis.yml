language: node_js
node_js:
  - 10
addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4
cache:
  # Caches $HOME/.npm when npm ci is default script command
  # Caches node_modules in all other cases
  yarn: true
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.cache
    - node_modules
before_install:
  openssl aes-256-cbc -K $encrypted_8720699f085c_key -iv $encrypted_8720699f085c_iv -in mapping-crisis-firebase-adminsdk-pw40g-e2e1f3a2b2.json.enc -out .\/mapping-crisis-firebase-adminsdk-pw40g-e2e1f3a2b2.json -d
env:
  - GOOGLE_APPLICATION_CREDENTIALS=./mapping-crisis-firebase-adminsdk-pw40g-e2e1f3a2b2.json
script:
  - $(yarn bin)/cypress run --spec 'cypress/integration/unit_tests/*.js'
