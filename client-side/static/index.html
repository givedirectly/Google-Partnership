<!DOCTYPE html>
<html>
  <head>
    <title>EE Demo: ee.MapLayerOverlay</title>
    <!-- Load the Roboto font. -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

    <!-- Load the Google Maps API. -->
    <!-- TODO(#13): This is janakr's API key: should be using one from
      GiveDirectly. -->
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyCFPLkRaN7mhZs1yeCt82K0Osnmrn43NT8"></script>

    <!-- Load jQuery, a 3rd-party library. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Load debug Earth Engine JavaScript client library. -->
    <!-- TODO(janakr): Switch back to compiled version in production. -->
    <!-- TODO(janakr): Verify there's no downside to using relative paths here
      and below. -->
    <script src="./ee_api_js_debug.js"></script>

    <!-- Load our script. -->
    <script src="./script.js"></script>

    <!-- Load our styles. -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>EE Demo: ee.MapLayerOverlay</h1>

    <div class="map"></div>

    <div class="g-sign-in hidden">
      <span class="label">Sign in with:</span>
      <div class="button">
        <span class="icon"></span>
        <span class="button-text">Google</span>
      </div>
    </div>

    <div class="tiles-loading"></div>
  </body>
</html>
