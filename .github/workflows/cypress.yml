name: Cypress Tests

on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Populate service account
        run: echo hi
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: yarn install
          start: yarn run ws --directory docs --port 8080
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "service_account.json"
        
